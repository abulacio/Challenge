<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputTexto" placeholder="Ingresa tu texto aquí..."></textarea>
        <div class="buttons">
            <button id="btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar">Desencriptar</button>
            <button id="btnCopiar">Copiar</button>
        </div>
        <textarea id="outputTexto" readonly placeholder="El resultado aparecerá aquí..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
